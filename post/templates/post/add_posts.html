{% extends "base.html" %}

{% block title %}Add Post{% endblock %}

{% block content %}
<div class="container">
        <h1 class="text-center pt-2">Add Post</h1>
        <form method="POST" enctype="multipart/form-data" class="p-2 form">
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <div class="container text-center">
                <button class="btn button m-3" type="submit">Add a Post</button>
            </div>
        </form>
</div>
{% endblock %}
