{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">

  <h2 class="text-center">Delete Comment</h2>

  <!-- Confirmation Message -->
  <div class="text-center mb-4">
    <p>Are you sure you want to delete this comment?</p>
    <p>{{ comment.body }}</p>
  </div>

  <!-- Form to Delete the Comment -->
  <form method="POST" class="text-center">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-lg mt-3">Yes, delete</button>
    <br>
    <a href="{% url 'post_detail' comment.post.id %}" class="btn btn-outline-secondary btn-lg mt-3">Cancel</a>
  </form>


</div>
{% endblock %}
