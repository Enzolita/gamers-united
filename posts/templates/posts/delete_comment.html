{% extends "base.html" %}

{% block content %}
<h2>Delete Comment</h2>
<p>Are you sure you want to delete this comment?</p>
<p>{{ comment.body }}</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'post_detail' comment.post.id %}">Cancel</a>
{% endblock %}
