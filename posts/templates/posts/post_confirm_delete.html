{% extends "base.html" %} 
{% load static %}

{% block title %}Delete post {{ object.title }}{% endblock %} 

{% block content %}
<div class="container">
    <h1 class="text-center mt-2">Confirm Post Deletion</h1>
    <div class="d-flex justify-content-center pt-3">
        <form method="post" class="text-center">
            {% csrf_token %} 
            <p>Are you sure you want to delete post "{{object.title}}"?</p>
            <input type="submit" value="Confirm" class="btn btn-primary rounded-pill btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder"">
        </form>
    </div>
</div>
{% endblock %}
