{% load static %}

<footer>
    <!-- Social Media links -->
    <a href="https://www.twitch.tv/" target="_blank" rel="noopener" aria-label="Twitch - Opens in a new tab">
        <img src="{% static 'icons/twitch-white-icon.svg' %}" alt="Twitch Icon" class="social-icon">
    </a>
    <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Instagram - Opens in new tab">
        <img src="{% static 'icons/instagram-white-icon.svg' %}" alt="Instagram Icon" class="social-icon">
    </a>
    <a href="https://x.com/" target="_blank" rel="noopener" aria-label="Twitter - Opens in new tab">
        <img src="{% static 'icons/x-social-media-white-icon.svg' %}" alt="Twitter Icon" class="social-icon">
    </a>
    <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Youtube - Opens in new tab">
        <img src="{% static 'icons/youtube-app-white-icon.svg' %}" alt="Youtube Icon" class="social-icon">
    </a>
</footer>
